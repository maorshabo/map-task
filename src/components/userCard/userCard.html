<div class="userCard card">
    <div class="row" ng-click="vm.onItemClick({user: vm.user})">
        <div class="col-sm-3">
            <img ng-src="{{ vm.user.profile }}" class="img-responsive"/>
        </div>
        <div class="col-sm-9">
            <h3>{{ vm.user.name }}</h3>
            <div class="row">
                <div class="body col-sm-8">
                    <p>Age: {{ vm.user.age }}</p>
                    <p>Email: {{ vm.user.email }}</p>
                    <p>Is Active: {{ vm.user.isActive }}</p>
                </div>
                <div class="bottom col-sm-4">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="vm.onRemoveClick({user: vm.user})">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
